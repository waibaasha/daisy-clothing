        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Account</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 2em;
            border-radius: 8px;
        }
        .container h1 {
            margin-bottom: 0.5em;
        }
        .container p {
            margin-bottom: 1.5em;
            color: #555;
        }
        .container input {
            display: block;
            width: 422px;
            padding: 0.8em;
            background-color: #D9D9D9;
            margin-left: 420px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            padding: 0.8em 2em;
            border: none;
            border-radius: 4px;
            background-color: #00796b;
            color: #D9D9D9;
            font-size: 1em;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #D9D9D9;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign in to Account</h1>
        <p style="padding-left: 25px;"> Add your Account to explore more</p>

        <form>
            <input type="email" placeholder="Enter your email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Lets start</button>
        </form>
    </div>
</body>
