
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyClothing Shopping Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #226165;
            color: white;
        }
        .navbar {
            background-color: #226165;
        }
        .shopping-cart {
            margin-top: 20px;
        }
        .cart-header {
            font-weight: bold;
        }
        .total-price {
            font-weight: bold;
            text-align: right;
        }
        .check-out {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
        }
        .check-out:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">DAISYCLOTHING</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sale</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Discount</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container shopping-cart">
        <h2>Shopping Cart</h2>
        <div class="row cart-header">
            <div class="col-md-3">Product</div>
            <div class="col-md-3">Size</div>
            <div class="col-md-2">Quantity</div>
            <div class="col-md-4">Total Price</div>
        </div>
        <hr>
        <!-- Product 1 -->
        <div class="row">
            <div class="col-md-3"><img src="c:\Users\Lenovo\Downloads\image 2 (1).png" alt="Product 1" class="img-fluid"></div>
            <div class="col-md-3">- M + </div>
            <div class="col-md-2">- 2 + </div>
            <div class="col-md-4">Rs-2400</div>
        </div>
        <hr>
        <!-- Product 2 -->
        <div class="row">
            <div class="col-md-3"><img src="c:\Users\Lenovo\Downloads\image 5 (1).png" alt="Product 2" class="img-fluid"></div>
            <div class="col-md-3">- S +</div>
            <div class="col-md-2">- 1 +</div>
            <div class="col-md-4">Rs-1500</div>
        </div>
        <hr>
        <!-- Product 3 -->
        <div class="row">
            <div class="col-md-3"><img src="c:\Users\Lenovo\Downloads\image 3 (1).png" alt="Product 3" class="img-fluid"></div>
            <div class="col-md-3">- L +</div>
            <div class="col-md-2">- 1 +</div>
            <div class="col-md-4">Rs-1700</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 total-price">
                Total: 5600
            </div>
        </div>
        <br>
        <button class="check-out">Check Out</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
