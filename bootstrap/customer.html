<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyClothing Billing Info</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #226165;
            color: white;
        }
        .navbar {
            background-color: #226165;
        }
        .billing-info {
            margin-top: 50px;
        }
        .billing-info h2 {
            font-weight: bold;
        }
        .billing-info .form-control {
            background-color: #E0E0E0;
            border: none;
        }
        .payment-icons img {
            width: 50px;
            margin: 10px;
        }
        .form-row{
            text-align: left;
        }
        .confirm-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: black;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .confirm-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">DAISYCLOTHING</a>
    </nav>

    <div class="container billing-info text-center">
        <h2>------ Billing Info ------</h2>
        <p>Choose the following option for payment and fill the appropriate information.</p>
        <div class="payment-icons">
            <img src="c:\Users\Lenovo\Downloads\esewa.png" alt="E-Sewa">
            <img src="c:\Users\Lenovo\Downloads\khalti.png" alt="Khalti">
            <img src="c:\Users\Lenovo\Downloads\fonepay.png" alt="FonePay">
        </div>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Full Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="Address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="PhoneNumber ">PhoneNumber</label>
                    <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="Amount">Amount</label>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <button type="submit" class="confirm-btn">Confirm</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
